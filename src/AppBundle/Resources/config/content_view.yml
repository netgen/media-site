frontend_group:
    ngcontent_view:
        full:
            ng_category:
                template: "@ezdesign/content/full/ng_category.html.twig"
                controller: ngsite.controller.check_redirect
                queries:
                    subtree:
                        query_type: "SiteAPI:Location/Subtree"
                        max_per_page: "@=fieldValue('page_limit').value > 0 ? fieldValue('page_limit').value : 12"
                        page: "@=queryParam('page', 1)"
                        parameters:
                            content_type: "@=split(fieldValue('children_class_filter_include').text)"
                            visible: true
                            relative_depth: "@=fieldValue('fetch_subtree').bool ? null : 1"
                            sort: "@=location"
                match:
                    Identifier\ContentType: ng_category
            ng_feedback_form:
                template: "@ezdesign/content/full/ng_feedback_form.html.twig"
                controller: "netgen_information_collection.controller:displayAndHandle"
                match:
                    Identifier\ContentType: ng_feedback_form
            ng_landing_page:
                template: "@ezdesign/content/full/ng_landing_page.html.twig"
                controller: ngsite.controller.check_redirect
                match:
                    Identifier\ContentType: ng_landing_page
            common:
                template: "@ezdesign/content/full/{content_type}.html.twig"
                match:
                    Identifier\ContentType:
                        - ng_article
                        - ng_audio
                        - ng_blog_post
                        - ng_frontpage
                        - ng_gallery
                        - ng_htmlbox
                        - ng_news
                        - ng_recipe
                        - ng_topic
                        - ng_video
        hero:
            common:
                template: "@ezdesign/content/hero/{content_type}.html.twig"
                match:
                    Identifier\ContentType:
                        - ng_article
                        - ng_banner
                        - ng_blog_post
                        - ng_gallery
                        - ng_news
                        - ng_recipe
                        - ng_video
            match_all:
                template: "@ezdesign/content/hero.html.twig"
                match: ~
        line:
            common:
                template: "@ezdesign/content/line/{content_type}.html.twig"
                match:
                    Identifier\ContentType:
                        - file
                        - ng_article
                        - ng_audio
                        - ng_banner
                        - ng_blog_post
                        - ng_category
                        - ng_feedback_form
                        - ng_gallery
                        - ng_landing_page
                        - ng_news
                        - ng_recipe
                        - ng_video
            match_all:
                template: "@ezdesign/content/line.html.twig"
                match: ~
        listitem:
            common:
                template: "@ezdesign/content/listitem/{content_type}.html.twig"
                params:
                    with_intro: false
                match:
                    Identifier\ContentType:
                        - file
                        - ng_article
                        - ng_audio
                        - ng_banner
                        - ng_blog_post
                        - ng_gallery
                        - ng_news
                        - ng_recipe
                        - ng_video
            match_all:
                template: "@ezdesign/content/listitem.html.twig"
                params:
                    with_intro: false
                match: ~
        listitem_with_intro:
            common:
                extends: listitem/common
                params:
                    with_intro: true
            match_all:
                template: "@ezdesign/content/listitem.html.twig"
                params:
                    with_intro: true
                match: ~
        standard:
            common:
                template: "@ezdesign/content/standard/{content_type}.html.twig"
                params:
                    with_intro: false
                match:
                    Identifier\ContentType:
                        - file
                        - image
                        - ng_article
                        - ng_audio
                        - ng_banner
                        - ng_blog_post
                        - ng_category
                        - ng_feedback_form
                        - ng_frontpage
                        - ng_gallery
                        - ng_htmlbox
                        - ng_landing_page
                        - ng_news
                        - ng_recipe
                        - ng_video
            match_all:
                template: "@ezdesign/content/standard.html.twig"
                params:
                    with_intro: false
                match: ~
        standard_with_intro:
            common:
                extends: standard/common
