parameters:
    ngsite.admin_siteaccess_name: adminui

ibexa:
    siteaccess:
        default_siteaccess: fh_eng
        list:
            - fh_eng
            - bold_eng
            - bold_ger
            - '%ngsite.admin_siteaccess_name%'
        groups:
            admin_group:
                - '%ngsite.admin_siteaccess_name%'
            frontend_group:
                - fh_eng
                - bold_eng
                - bold_ger
            fh_group:
                - fh_eng
            bold_group:
                - bold_eng
                - bold_ger
    system:
        admin_group:
            languages:
                - eng-GB
                - ger-DE
            session:
                name: eZSESSID
        fh_group:
            design: app
            translation_siteaccesses:
                - fh_eng
            content:
                tree_root:
                    location_id: '%ngsite.fh_group.locations.tree_root.id%'
            session:
                name: eZSESSID
        bold_group:
            design: app
            translation_siteaccesses:
                - bold_eng
                - bold_ger
            content:
                tree_root:
                    location_id: '%ngsite.bold_group.locations.tree_root.id%'
            session:
                name: eZSESSID
        fh_eng:
            languages:
                - eng-GB
        bold_eng:
            languages:
                - eng-GB
        bold_ger:
            languages:
                - ger-DE

netgen_layouts:
    design_list:
        app:
            - app
    system:
        frontend_group:
            design: app

ibexa_design_engine:
    design_list:
        app:
            - app
            - common
            - standard
        admin:
            - admin
            - standard
            - common
