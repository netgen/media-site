parameters:
    ngsite.admin_siteaccess_name: adminui

ibexa:
    siteaccess:
        default_siteaccess: fh_eng
        list:
            - fh_eng
            - bold_eng
            - bold_ger
            - peak_eng
            - '%ngsite.admin_siteaccess_name%'
            - rag
        groups:
            admin_group:
                - '%ngsite.admin_siteaccess_name%'
            frontend_group:
                - fh_eng
                - bold_eng
                - bold_ger
                - peak_eng
            fh_group:
                - fh_eng
            bold_group:
                - bold_eng
                - bold_ger
            peak_group:
                - peak_eng
            impersonation_group:
                - peak_eng
                - '%ngsite.admin_siteaccess_name%'
            rag_group:
                - rag

    system:
        admin_group:
            design: ngadmin
            languages:
                - eng-GB
                - ger-DE
            session:
                name: eZSESSID
        fh_group:
            design: fh
            translation_siteaccesses:
                - fh_eng
            content:
                tree_root:
                    location_id: '%ngsite.fh_group.locations.tree_root.id%'
            session:
                name: eZSESSID
        bold_group:
            design: bold
            translation_siteaccesses:
                - bold_eng
                - bold_ger
            content:
                tree_root:
                    location_id: '%ngsite.bold_group.locations.tree_root.id%'
            session:
                name: eZSESSID
        peak_group:
            design: peak
            translation_siteaccesses:
                - peak_eng
            content:
                tree_root:
                    location_id: '%ngsite.peak_group.locations.tree_root.id%'
            session:
                name: eZSESSID
        fh_eng:
            languages:
                - eng-GB
        bold_eng:
            languages:
                - eng-GB
        bold_ger:
            languages:
                - ger-DE
        peak_eng:
            languages:
                - eng-GB
        rag_group:
            languages:
                - eng-GB
            design: rag
            session:
                name: eZSESSID


