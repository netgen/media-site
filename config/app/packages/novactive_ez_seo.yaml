nova_ezseo:
    system:
        default:
            default_metas:
                author: "Netgen"
                copyright: ~
                generator: "Ibexa DXP"
                MSSmartTagsPreventParsing: "TRUE"
            fieldtype_metas_identifier: "metas"
            fieldtype_metas:
                title:
                    label: 'Title'
                    default_pattern: "<title|name>"
                description:
                    label: 'Description'
                    default_pattern: "<description|short_description|title|name>"
                    maxLength: 150
                keywords:
                    label: 'Keywords'
                    default_pattern: ~
            robots:
                sitemap:
                    - url: "https://%ngsite.fh_group.site_domain%/sitemap.xml"
            sitemap_includes:
                contentTypeIdentifiers:
                    - ng_article
                    - ng audio
                    - ng_blog_post
                    - ng_category
                    - ng_frontpage
                    - ng_gallery
                    - ng_job_position
                    - ng_news
