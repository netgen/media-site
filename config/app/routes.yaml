ngsite_view_modal:
    path: /view-modal/{contentId}
    defaults:
        _controller: 'App\Controller\ModalViewController::viewModal'

app_info_collection_view_modal:
    path: /info-collection/view-modal/{formContentId}/{refererLocationId}
    defaults:
        _controller: 'App\Controller\InfoCollectorController:viewModal'
        refererLocationId: ~

app_info_collection_handle_ajax_submit:
    path: /info-collection/ajax-submit/{formContentId}
    defaults:
        _controller: 'App\Controller\InfoCollectorController:handleAjaxSubmit'
